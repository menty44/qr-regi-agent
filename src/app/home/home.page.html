<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Dashboard
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card color="primary" id="open-modal" expand="block">
    <ion-card-header>
      <ion-card-title>Verify Feature Phone</ion-card-title>
    </ion-card-header>
  </ion-card>
  
  <ion-card color="secondary" (click)="scanBarcode()">
    <ion-card-header>
      <ion-card-title>Scan QR CODE</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card color="danger" (click)="scanBarcode()">
    <ion-card-header>
      <ion-card-title>Logout</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-modal #modal trigger="open-modal" [initialBreakpoint]="0.25" [breakpoints]="[0, 0.25, 0.5, 0.75]">
    <ng-template>
      <ion-content>
        <!-- <ion-searchbar placeholder="Search" (click)="modal.setCurrentBreakpoint(0.75)"></ion-searchbar> -->
        <ion-list>

          <ion-item>
            <ion-label position="floating">Enter Code</ion-label>
            <ion-input  [(ngModel)]="code"></ion-input>
          </ion-item>
         
        </ion-list>

        <ion-button (click)="verify()" style="width: 100%; margin-top: 5%;">Verify</ion-button>

      </ion-content>
    </ng-template>
  </ion-modal>

  
</ion-content>
