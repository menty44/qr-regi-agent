<ion-card>
  <div style="margin-top: 25%">
    <img style="margin-left: 25%" src="./assets/logo.png" width="150px"/>
  </div>
  
  <ion-card-header>
    <ion-card-title  style="margin-left: 25%" >Login</ion-card-title>
    <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
  </ion-card-header>

  <ion-card-content>
    <div style="padding-top: 20%;">
      <ion-list>
      <ion-item>
        <ion-label position="floating">Email Addresss</ion-label>
        <ion-input  [(ngModel)]="email" placeholder="Enter email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input [(ngModel)]="password" placeholder="Password"></ion-input>
      </ion-item>

      <ion-button (click)="login()" style="width: 100%; margin-top: 5%;">Enter</ion-button>
      
    </ion-list>
    </div>
    
  </ion-card-content>
</ion-card>
